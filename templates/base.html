<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <title>Rango - 
        	{% block title %}
        	   How to Tango with Django!
        	{% endblock %}
        </title>
    </head>

    <body>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>

        <hr />
<!--
	All these links are copied to every page
	that inherits from this base.
-->
        <div>
            <ul>

            {% if user.is_authenticated %}
                
	            <li>
                    <a href="{% url 'rango:restricted' %}">
                        Restricted Page
                    </a>
                </li>
		        
		        <li>
                    <a href="{% url 'rango:logout' %}">
                        Logout
                    </a>
                </li>
		        
		        <li>
                    <a href="{% url 'rango:add_category' %}">
                        Add a New Category
                    </a>
                </li>
		    {% else %}
		        <li>
                    <a href="{% url 'rango:register' %}">
                        Register Here
                    </a>
                </li>
		        <li>
                    <a href="{% url 'rango:login' %}">  Login
                    </a>
                </li>
		    {% endif %}

            <!--
            Django template engine will look up the urls.py files for a url with the name='about' (and then reverse match the actual url). This means if we change the url mappings in urls.py then we do not have to go through all the templates and update them. If we had not given our urlpattern a name, we could directly reference it as follows, specify the application, and the view about.:
            	<a href="{ % url 'rango.views.about' % }">About</a>
        	-->
        	<li>
                <a href="{% url 'rango:about' %}">
                    About
                </a>
            </li>
        	<!--
        		old way below 
                <li><a href="/rango/about/">About</a></li>

            -->
            <li>
                <a href="{% url 'rango:index' %}">
                    Home
                </a>
            </li>
 
            </ul>
        </div>
    </body>
</html>
