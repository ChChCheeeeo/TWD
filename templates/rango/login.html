<!DOCTYPE html>
{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    Login to Rango
{% endblock title %}

{% block body_block %}
    {% if loginError %}
        <strong>
            {{ loginError }}
        </strong>
    {% endif %}

    <form id="login_form" method="post" action="/rango/login/">
        {% csrf_token %}
        
        Username:
        <input type="text" name="username" value="" size="50" />
        <br />
        
        Password: 
        <input type="password" name="password" value="" size="50" />
        <br />

        <input type="submit" value="submit" />
    </form>
{% endblock body_block %}
